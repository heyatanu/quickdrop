<a href="./" id="exHomePa" style="display:none;">HIDDEN</a>

<div id="for_rejoinif_div" style="display: flex; justify-content: flex-start; margin-left: 70px; color: black; padding: 10px;">

	<script>
		console.log(screen.width)

		setTimeout(function(){console.clear();}, 5000);


		function  clcicktocheckrejoin() {

			// body...
			let d= document.getElementById("for_rejoinif_input")
			let vd=(d.value).trim()
			if(vd==""){
				alert("Enter a valid input")
			}
			else{
				let mhref=(document.getElementById("exHomePa").href)
				mhref=mhref+"connection/rejoin/?id="+vd
				document.getElementById("exHomePa").href=mhref
				document.getElementById("exHomePa").click()

			}
		}
	</script>
